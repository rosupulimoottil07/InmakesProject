{% extends 'base.html' %}
{% block body %}
<!--<center>-->
    <h1 style="color:purple;">Add Movie</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Movie Name :</label>
    <input type="text" name="name" placeholder="Enter movie name"><br>
    <label>Description :</label>
    <input type="text" name="desc" placeholder="Enter the description"><br>
    <label>Year Of Release :</label>
    <input type="text" name="year" placeholder="Enter year of release"><br>
    <label>Image :</label>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
<!--    </center>-->
{% endblock %}
