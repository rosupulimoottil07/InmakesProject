{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
              <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}

    </div>
</div>
<center>
<a href="{% url 'movieapp:add_movie' %}" class="btn btn-danger movie_button">Add Movie</a>
</center>

{% endblock %}
